# SonarQube Configuration for python-hyperway
# Required for sonar-scanner to run

# Project identification
sonar.projectKey=Strangemother_python-hyperway
sonar.organization=strangemother
sonar.projectName=Python Hyperway
sonar.projectVersion=1.0.4

# Source code settings
sonar.sources=src/hyperway
sonar.tests=tests

# Python-specific settings
sonar.language=py
sonar.python.version=3.8,3.9,3.10,3.11,3.12

# Coverage report location (generated by tox)
sonar.python.coverage.reportPaths=coverage.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions (optional - adjust as needed)
sonar.exclusions=**/__pycache__/**,**/*.pyc,workspace/**,docs/**,htmlcov/**,.tox/**,.venv/**,*.egg-info/**
sonar.test.exclusions=tests/**

# Coverage exclusions
sonar.coverage.exclusions=tests/**,workspace/**
